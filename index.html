<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1><span>REGISTRATION FORM</span></h1>
    <div class="container">
        <p>LOGIN HERE</p>
        <label for="text">Name</label>
        <input type="text" name="name" placeholder="Enter your Name here"><br><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter email here"><br><br><br>
        <label for="password">Password</label>
        <input type="password" name="Password" placeholder="Enter password here"><br><br><br>
        <label for="number">Number</label>
        <input type="number" name="number" placeholder="Enter number here"><br><br><br>
      <select name="options" id="name">
            <option value="1">Signin</option>
            <option value="2">Signup</option>
            <option value="3">Gallery</option>
        </select><br><br>
        <button>Submit</button><br><br><br>

    </div>
    
</body>
</html>
